
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

  <script>
    // CONFIGURAZIONE FIREBASE
    const firebaseConfig = {
      apiKey: "AIzaSyDzrXe97__7ANwKu2Z5S-wHoOVNZrjpQN8",
      authDomain: "chat-cimino.firebaseapp.com",
      databaseURL: "https://chat-cimino-default-rtdb.firebaseio.com",
      projectId: "chat-cimino",
      storageBucket: "chat-cimino.firebasestorage.app",
      messagingSenderId: "1069237537564",
      appId: "1:1069237537564:web:c09ab62c809bd6d395c8d9",
      measurementId: "G-6KBNZ2DQW4"
    };

    // Inizializza Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const messagesRef = db.ref('messages');

    // Invio messaggi
    const form = document.getElementById('form');
    const input = document.getElementById('input');
    const messagesList = document.getElementById('messages');
    const nameInput = document.getElementById('nameInput');

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const text = input.value.trim();
      if (!text) return;

      let name = nameInput.value.trim();
      if (!name) name = 'Anonimo';

      const msg = {
        name: name,
        text: text,
        createdAt: Date.now()
      };

      messagesRef.push(msg);
      input.value = '';
      input.focus();
    });

    // Ricezione messaggi in tempo reale
    messagesRef.limitToLast(100).on('child_added', function (snapshot) {
      const msg = snapshot.val();
      const li = document.createElement('li');

      const myName = nameInput.value.trim();
      if (myName && msg.name === myName) {
        li.classList.add('me');
      }

      li.textContent = msg.name + ': ' + msg.text;
      messagesList.appendChild(li);
      messagesList.scrollTop = messagesList.scrollHeight;
    });
  </script>
</body>
</html>
