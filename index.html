<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>La mia chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f5f5f5;
    }
    .app {
      max-width: 600px;
      margin: 0 auto;
      height: 100vh;
      display: flex;
      flex-direction: column;
      background: #ffffff;
      border-left: 1px solid #ddd;
      border-right: 1px solid #ddd;
    }
    header {
      padding: 10px;
      text-align: center;
      background: #ededed;
      font-weight: 600;
      font-size: 16px;
    }
    header span {
      font-weight: 400;
      font-size: 13px;
      display: block;
      color: #555;
    }
    #messages {
      flex: 1;
      list-style: none;
      margin: 0;
      padding: 10px;
      overflow-y: auto;
    }
    #messages li {
      margin-bottom: 8px;
      max-width: 80%;
      padding: 6px 10px;
      border-radius: 12px;
      background: #f1f0f0;
      word-wrap: break-word;
      font-size: 14px;
    }
    #messages li.me {
      margin-left: auto;
      background: #dcf8c6;
    }
    #messages li .time {
      display: block;
      font-size: 10px;
      color: #666;
      margin-top: 2px;
      text-align: right;
    }
    form {
      display: flex;
      padding: 8px;
      border-top: 1px solid #ddd;
      background: #fafafa;
      gap: 6px;
    }
    input[type="text"] {
      flex: 1;
      padding: 8px;
      font-size: 16px;
      border-radius: 20px;
      border: 1px solid #ccc;
      outline: none;
    }
    button {
      padding: 8px 14px;
      font-size: 16px;
      border-radius: 20px;
      border: none;
      background: #25d366;
      color: white;
      font-weight: 600;
    }
    button:active {
      opacity: 0.8;
    }
    .name-bar {
      font-size: 12px;
      padding: 4px 10px;
      color: #555;
      border-bottom: 1px solid #ddd;
      background: #f9f9f9;
    }
    .name-bar input {
      width: 100%;
      padding: 6px;
      font-size: 14px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    #typing {
      font-size: 12px;
      color: #777;
      padding: 0 10px 4px 10px;
      min-height: 16px;
    }
  </style>
</head>
<body>
  <div class="app">
    <header>
      La mia chat
      <span>Stanza: <strong id="roomLabel"></strong></span>
    </header>
    <div class="name-bar">
      Il tuo nome:
      <input id="nameInput" type="text" placeholder="Es. Mario" />
    </div>
    <ul id="messages"></ul>
    <div id="typing"></div>
    <form id="form">
      <input id="input" type="text" autocomplete="off" placeholder="Scrivi un messaggio..." />
      <button type="submit">Invia</button>
    </form>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

  <script>
    // ROOM dalla URL (?room=qualcosa), altrimenti "generale"
    const params = new URLSearchParams(window.location.search);
    const room = params.get('room') || 'generale';
    const roomLabel = document.getElementById('roomLabel');
    roomLabel.textContent = room;

    // CONFIGURAZIONE FIREBASE
    const firebaseConfig = {
      apiKey: "AIzaSyDzrXe97__7ANwKu2Z5S-wHoOVNZrjpQN8",
      authDomain: "chat-cimino.firebaseapp.com",
      databaseURL: "https://chat-cimino-default-rtdb.firebaseio.com",
      projectId: "chat-cimino",
      storageBucket: "chat-cimino.firebasestorage.app",
      messagingSenderId: "1069237537564",
      appId: "1:1069237537564:web:c09ab62c809bd6d395c8d9",
      measurementId: "G-6KBNZ2DQW4"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const messagesRef = db.ref('rooms/' + room + '/messages');
    const typingRef = db.ref('rooms/' + room + '/typing');

    // Elementi UI
    const form = document.getElementById('form');
    const input = document.getElementById('input');
    const messagesList = document.getElementById('messages');
    const nameInput = document.getElementById('nameInput');
    const typingDiv = document.getElementById('typing');

    function getName() {
      const n = nameInput.value.trim();
      return n || 'Anonimo';
    }

    // ---- Invio messaggi ----
    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const text = input.value.trim();
      if (!text) return;

      const msg = {
        name: getName(),
        text: text,
        createdAt: Date.now()
      };

      messagesRef.push(msg);
      input.value = '';
      input.focus();
    });

    // ---- Mostra messaggi in tempo reale ----
    messagesRef.limitToLast(100).on('child_added', function (snapshot) {
      const msg = snapshot.val();
      const li = document.createElement('li');

      const myName = getName();
      if (myName && msg.name === myName) {
        li.classList.add('me');
      }

      const textSpan = document.createElement('span');
      textSpan.textContent = msg.name + ': ' + msg.text;

      const timeSpan = document.createElement('span');
      timeSpan.className = 'time';
      const date = new Date(msg.createdAt || Date.now());
      const timeStr = date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      timeSpan.textContent = timeStr;

      li.appendChild(textSpan);
      li.appendChild(timeSpan);

      messagesList.appendChild(li);
      messagesList.scrollTop = messagesList.scrollHeight;
    });

    // ---- Indicatore "sta scrivendo" ----
    let typingTimeout;
    function updateTyping() {
      const name = getName();
      const key = name.replace(/[^a-zA-Z0-9]/g, '_') || 'user';

      typingRef.child(key).set(true);
      if (typingTimeout) clearTimeout(typingTimeout);
      typingTimeout = setTimeout(() => {
        typingRef.child(key).remove();
      }, 2000);
    }

    input.addEventListener('input', updateTyping);

    typingRef.on('value', snapshot => {
      const val = snapshot.val();
      if (val) {
        typingDiv.textContent = 'Qualcuno sta scrivendo...';
      } else {
        typingDiv.textContent = '';
      }
    });
  </script>
</body>
</html>
